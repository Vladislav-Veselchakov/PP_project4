<!DOCTYPE html>
<html lang="en" class="h-100"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

    <!-- Latest compiled and minified JavaScript -->

    <title>Title</title>
</head>
<body>
<div th:fragment="addressesPage">

    <div class="row gx-5">
        <div class="col-3">
            <div col-3>
                <div id="searchWrapper">
                    <label for="searchBar"></label><input
                        type="text"
                        name="searchBar"
                        id="searchBar"
                        placeholder="поиск по странам"
                />
                </div>
                <button type="button" class="btn btn-success btn-sm" data-bs-toggle="modal"
                        data-bs-target="#createModal">
                    Создать страну
                </button>
            </div>
            <table class="table table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Страна</th>
                    <th scope="col">Редактир- ование</th>
                    <th scope="col">Удаление</th>
                </tr>
                </thead>
                <tbody id="countriesList">
                </tbody>
            </table>

            <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog ">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editModalLabel">Редактирование</h5>
                            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true"></span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form class="editForm">
                                <div class="row">
                                    <div class="col-3">
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group text-center">
                                            <label for="editId" class="font-weight-bold">ID</label>
                                            <input type="text" class="form-control" id="editId" name="id" readonly/>
                                        </div>
                                        <br>
                                        <div class="form-group text-center">
                                            <label for="editName" class="font-weight-bold">Название Страны</label>
                                            <input type="text" class="form-control" id="editName" name="name"/>
                                        </div>
                                        <br>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть
                                    </button>
                                    <input type="button" class="btn btn-primary subBTN" data-bs-dismiss="modal"
                                           value="Изменить"/>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>

            <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog ">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="deleteModalLabel">Удаление</h5>
                            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true"></span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form class="deleteForm">
                                <div class="row">
                                    <div class="col-3">
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group text-center">
                                            <label for="deleteId" class="font-weight-bold">ID</label>
                                            <input type="text" class="form-control" id="deleteId" name="id" readonly/>
                                        </div>
                                        <br>
                                        <div class="form-group text-center">
                                            <label for="deleteName" class="font-weight-bold">Название Страны</label>
                                            <input type="text" class="form-control" id="deleteName" name="name"
                                                   readonly/>
                                        </div>
                                        <br>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть
                                    </button>
                                    <input type="button" class="btn btn-primary delBTN" data-bs-dismiss="modal"
                                           value="Удалить"/>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>

            <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel"

                            <h5 class="modal-title" id="createModalLabel">Создание</h5>

                                <span aria-hidden="true"></span>
                            </button>
                        </div>
                        <div class="modal-body">

                                    <div class="col-3">

                                    </div>

                                    </button>
                                    <input type="button" class="btn btn-primary createBTN" data-bs-dismiss="modal"
                                           value="Создать"/>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="col-3">

            <table class="table table">

                    <th scope="col">Город</th>
                    <th scope="col">Страна</th>
                    <th scope="col">Редактир- ование</th>
                    <th scope="col">Удаление</th>
                </tr>
                </thead>

            </table>
            <!--    Модальные окна City-->

                            </button>
                        </div>
                        <div class="modal-body">
                            <form class="createFormCity">
                                <div class="row">
                                    <div class="col-3">
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group text-center">

                                            </label>
                                            <select id="inputCountryDelete" class="form-control" name="country"

                                        <br>
                                    </div>

            <div class="modal fade" id="editModalCity" tabindex="-1" aria-labelledby="editModalLabelCity"

                        <div class="modal-header">
                            <h5 class="modal-title" id="editModalLabelCity">Редактирование</h5>
                            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true"></span>

                                        <br>

                                        <br>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть
                                    </button>
                                    <input type="button" class="btn btn-primary subBTNCity" data-bs-dismiss="modal"
                                           value="Изменить"/>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>

        </div>
        <div class="col-5">
            <div col-3>
                <div id="searchWrapperAddress">
                    <label for="searchBarAddress"></label><input
                        type="text"
                        name="searchBarAddress"
                        id="searchBarAddress"
                        placeholder="поиск по адресам"

                <button type="button" class="btn btn-success btn-sm" data-bs-toggle="modal"
                        data-bs-target="#createModalAddress">
                    Создать адрес
                </button>
            </div>
            <table class="table table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Индекс</th>
                    <th scope="col">Страна</th>
                    <th scope="col">Город</th>
                    <th scope="col">Улица</th>
                    <th scope="col">Номер дома</th>
                    <th scope="col">Редактир- ование</th>
                    <th scope="col">Удалить</th>
                </tr>
                </thead>
                <tbody id="addressesList">
                </tbody>
            </table>
            <!--    Модальные окна Address-->
            <div class="modal fade" id="createModalAddress" tabindex="-1" aria-labelledby="createModalLabelAddress"
                 aria-hidden="true">
                <div class="modal-dialog ">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="createModalLabelAddress">Создать Адрес</h5>
                            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true"></span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form class="createFormAddress">
                                <div class="row">
                                    <div class="col-3">
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group text-center">
                                            <label for="createIndexAddress" class="font-weight-bold">Индекс</label>
                                            <input type="text" class="form-control" id="createIndexAddress"
                                                   name="index"/>
                                        </div>
                                        <br>
                                        <div class="form-group text-center">
                                            <label for="inputAddress"><p class="font-weight-bold">Страна</p>
                                            </label>
                                            <select id="inputAddress" class="form-control" name="country">
                                            </select>
                                        </div>
                                        <br>
                                        <div class="form-group text-center">
                                            <label for="inputCity"><p class="font-weight-bold">Город</p>
                                            </label>
                                            <select id="inputCity" class="form-control" name="city">
                                            </select>
                                        </div>
                                        <br>
                                        <div class="form-group text-center">
                                            <label for="createStreetAddress" class="font-weight-bold">Улица</label>
                                            <input type="text" class="form-control" id="createStreetAddress"
                                                   name="street"/>
                                        </div>
                                        <br>
                                        <div class="form-group text-center">
                                            <label for="createHouseAddress" class="font-weight-bold">Номер дома</label>
                                            <input type="text" class="form-control" id="createHouseAddress"
                                                   name="house"/>
                                        </div>
                                        <br>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть
                                    </button>
                                    <input type="button" class="btn btn-primary createBTNAddress"
                                           data-bs-dismiss="modal"
                                           value="Создать"/>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>

            <div class="modal fade" id="deleteModalAddress" tabindex="-1" aria-labelledby="deleteModalLabelAddress"
                 aria-hidden="true">
                <div class="modal-dialog ">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="deleteModalLabelAddress">Удалить адрес</h5>
                            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true"></span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form class="deleteFormAddress">
                                <div class="row">
                                    <div class="col-3">
                                    </div>
                                    <div class="col-6">

                                        <div class="form-group text-center">
                                            <label for="deleteIdAddress" class="font-weight-bold">ID</label>
                                            <input type="text" class="form-control" id="deleteIdAddress" name="id"
                                                   readonly/>
                                        </div>
                                        <div class="form-group text-center">
                                            <label for="deleteIndexAddress" class="font-weight-bold">Индекс</label>
                                            <input type="text" class="form-control" id="deleteIndexAddress" name="index"
                                                   readonly/>

                                        <div class="form-group text-center">

                                            <select id="inputCityDelete" class="form-control" name="city" disabled>
                                            </select>

                                        <div class="form-group text-center">
                                            <label for="deleteStreetAddress" class="font-weight-bold">Улица</label>

            <div class="modal fade" id="editModalAddress" tabindex="-1" aria-labelledby="editModalLabelAddress"
                 aria-hidden="true">

                                    <div class="col-3">

                                        </div>

                                            <label for="inputCityEdit"><p class="font-weight-bold">Город</p>
