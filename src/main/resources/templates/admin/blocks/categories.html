<!DOCTYPE html>
<html lang="en" class="h-100"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div th:fragment="categoriesPage">

    <div class="container">
        <div class="col-7">
            <!--            <div class="row">-->
            <div class="col-3">
                <div>
                    <div id="searchWrapperCategories">
                        <label for="searchBarCategories"></label><input
                            type="text"
                            name="searchBar"
                            id="searchBarCategories"
                            placeholder="поиск по категориям"
                    />
                    </div>

                </div>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-success btn" data-bs-toggle="modal"
                        data-bs-target="#createModalCategory">
                    Создать Категорию
                </button>
            </div>
            <!--            </div>-->
            <table class="table table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Категория</th>
                    <th scope="col">Редактирование</th>
                    <th scope="col">Удаление</th>
                </tr>
                </thead>
                <tbody id="categoriesList">
                </tbody>
            </table>
            <!--            Модальные окна -->

            <div class="modal fade" id="editModalCategory" tabindex="-1" aria-labelledby="editModalLabelCategory"
                 aria-hidden="true">
                <div class="modal-dialog ">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editModalLabelCategory">Редактировать</h5>
                            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true"></span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form class="editFormCategory">
                                <div class="row">
                                    <div class="col-3">
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group text-center">
                                            <label for="editIdCategory" class="font-weight-bold">ID</label>
                                            <input type="text" class="form-control" id="editIdCategory" name="id"
                                                   readonly/>
                                        </div>
                                        <br>
                                        <div class="form-group text-center">
                                            <label for="editNameCategory" class="font-weight-bold">Название</label>
                                            <input type="text" class="form-control" id="editNameCategory" name="name"/>
                                        </div>
                                        <br>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть
                                    </button>
                                    <input type="button" class="btn btn-primary subBTNCategory" data-bs-dismiss="modal"
                                           value="Изменить"/>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>

            <div class="modal fade" id="deleteModalCategory" tabindex="-1" aria-labelledby="deleteModalLabelCategory"
                 aria-hidden="true">
                <div class="modal-dialog ">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="deleteModalLabelCategory">Удалить Категорию</h5>
                            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true"></span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form class="deleteFormCategory">
                                <div class="row">
                                    <div class="col-3">
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group text-center">
                                            <label for="deleteIdCategory" class="font-weight-bold">ID</label>
                                            <input type="text" class="form-control" id="deleteIdCategory" name="id"
                                                   readonly/>
                                        </div>
                                        <br>
                                        <div class="form-group text-center">
                                            <label for="deleteNameCategory" class="font-weight-bold">Название</label>
                                            <input type="text" class="form-control" id="deleteNameCategory" name="name"
                                                   readonly/>
                                        </div>
                                        <br>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть
                                    </button>
                                    <input type="button" class="btn btn-primary delBTNCategory" data-bs-dismiss="modal"
                                           value="Удалить"/>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>

            <div class="modal fade" id="createModalCategory" tabindex="-1" aria-labelledby="createModalLabelCategory"
                 aria-hidden="true">
                <div class="modal-dialog ">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="createModalLabelCategory">Создать Категорию</h5>
                            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true"></span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form class="createFormCategory">
                                <div class="row">
                                    <div class="col-3">
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group text-center">
                                            <label for="createNameCategory" class="font-weight-bold">Название</label>
                                            <input type="text" class="form-control" id="createNameCategory"
                                                   name="name"/>
                                        </div>
                                        <br>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть
                                    </button>
                                    <input type="button" class="btn btn-primary createBTNCategory"
                                           data-bs-dismiss="modal"
                                           value="Создать"/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="/js/adminCategories.js"></script>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
