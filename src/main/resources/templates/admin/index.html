<!DOCTYPE html>
<html lang="en" class="h-100"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <title>AdminPage صفحة الإدارة</title>
</head>
<body>
<div class="navbar navbar-dark bg-dark">
    <div class="col-8">
        <h4><p class="text-light bg-dark"
               th:text="'Приветствую администратор: ' + ${user.getLastName()} + ' ' + ${user.getFirstName()}"></p></h4>
    </div>
    <div class="col-3">
        <h5><a class="btn btn-light  float-right" href="/moderator/" role="button"><h6>Переключиться на режим
            модератора</h6></a></h5>
    </div>
    <div class="col-1">
        <h5><a class="text-secondary  " href="/logout"><h5 class="text-center">Выйти</h5></a></h5>
    </div>
</div>
<div class="container-fluid">
    <div class="d-flex align-items-start">
        <div class="col-2">
            <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <button class="nav-link active" id="v-pills-shops-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-shops" type="button" role="tab" aria-controls="v-pills-home"
                        aria-selected="true">Магазины
                </button>
                <button class="nav-link" id="v-pills-users-tab" data-bs-toggle="pill" data-bs-target="#v-pills-users"
                        type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Пользователи
                </button>
                <button class="nav-link" id="v-pills-items-tab" data-bs-toggle="pill" data-bs-target="#v-pills-items"
                        type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Товары
                </button>
                <button class="nav-link" id="v-pills-addresses-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-addresses" type="button" role="tab" aria-controls="v-pills-settings"
                        aria-selected="false">Адреса
                </button>
                <button class="nav-link " id="v-pills-categories-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-categories" type="button" role="tab" aria-controls="v-pills-settings"
                        aria-selected="false">Категории
                </button>
            </div>

        </div>

        <div class="col-10">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-shops" role="tabpanel"
                     aria-labelledby="v-pills-shops-tab">
                    <h1>Доступные магазины в базе данных</h1>
                    <div class="container overflow-hidden">
                        <div th:insert="~{admin/blocks/shops :: shopsPage}"></div>
                    </div>
                </div>
                <div class="tab-pane fade " id="v-pills-users" role="tabpanel" aria-labelledby="v-pills-users-tab">
                    <h1>Доступные пользователи в базе данных</h1>
                    <div class="container overflow-hidden">
                        <div th:insert="~{admin/blocks/users :: usersPage}"></div>
                    </div>
                </div>
                <div class="tab-pane fade " id="v-pills-items" role="tabpanel"
                     aria-labelledby="v-pills-items-tab">
                    <div>
                    <h1>Доступные товары в базе данных</h1>
                    </div>
                    <div class="container overflow-hidden">
                        <div th:insert="~{admin/blocks/items :: itemsPage}"></div>
                    </div>
                </div>
                <div class="tab-pane fade" id="v-pills-addresses" role="tabpanel"
                     aria-labelledby="v-pills-addresses-tab">
                    <h1>Доступные адреса в базе данных</h1>
                    <div class="container overflow-hidden">
                        <div th:insert="~{admin/blocks/addresses :: addressesPage}"></div>
                    </div>
                </div>
                <div class="tab-pane fade " id="v-pills-categories" role="tabpanel"
                     aria-labelledby="v-pills-categories-tab">
                    <h1>Доступные категории в базе данных</h1>
                    <div class="container overflow-hidden">
                        <div th:insert="~{admin/blocks/categories :: categoriesPage}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
