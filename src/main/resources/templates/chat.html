<!DOCTYPE html>
<html lang="ru" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!-- служебная часть -->

<head>
    <!-- заголовок страницы -->
    <title>Мой профиль</title>
    <!-- настраиваем служебную информацию для браузеров -->
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Bootstrap шаблон</title>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <!-- кастомный css -->
    <link rel="stylesheet" href="/css/chat.css">


</head>
<body>

<div class="container">
    <div class="row clearfix">
        <div class="h-100 col-lg-12">
            <div class="h-100 chat-app">
                <div id="plist" class="people-list">
                    <div class="input-group">
                        <!--div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-search"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Поиск..." -->
                        <input type="button" class="btn btn-primary" onclick="onAddChat()" value="+"/>
                    </div>
                    <div> <!-- class="col-2"-->
                        <ui class="list-group" id="chatList">
                        </ui>

                        <span id="sId"  hidden></span>
                    </div>
                </div>
                <div class="chat">
                    <div class="chat-header clearfix">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="chat-about">
                                    <h6 class="m-b-0" id = "chatName"></h6>
                                    <small>Last seen: </small>
                                    <span id="sChatId"    hidden></span>
                                    <span id="sOwnerId"  hidden>0</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="chat-history" id="messageList">

                    </div>
                    <div class="chat-message clearfix">
                        <div class="input-group mb-0">
                            <input type="text" id="text2send" class="form-control" placeholder="текст...">
                            <button class="btn btn-info active" onclick="onSendMessage()" >-></button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>


<!--------------------------modal windows ----------------------------------------->
<div class="windowChatAdd">
    <form id="formChatAdd">
        <div class="modal" id="modalChatAdd" tabindex="-1" role="dialog" aria-labelledby="windowChatAdd"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Добавить чат</h5>
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input id="findByEMail" type="text" class="form-control" placeholder="Поиск..."/>
                        <input type="button" class="btn btn-primary" onclick="onButtonFind()" value="найти"/>

                        <div class="form-group text-center">
                            <table class="table table">
                                <tbody id="usersList">
                                </tbody>
                            </table>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </form>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="/js/sockjs.js"></script>
<script src="/js/stomp.js"></script>
<script src="/js/chat.js"></script>



</html>
