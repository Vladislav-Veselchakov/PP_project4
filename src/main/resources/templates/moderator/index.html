<!DOCTYPE html>
<html lang="en" class="h-100"
      xmlns:th="http://www.thymeleaf.org">
<!--      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>AdminPage صفحة الإدارة</title>
</head>
<body>
<div class="navbar navbar-dark bg-dark">
    <div class="col-8">
        <h4><p class="text-light bg-dark"
               th:text="'Приветствую модератора: ' + ${user.getLastName()} + ' ' + ${user.getFirstName()}"></p></h4>
    </div>
    <div class="col-3">
        <h5><a class="btn btn-light  float-right" href="/admin" role="button"><h6>Переключиться на режим
            администратора</h6></a></h5>
    </div>
    <div class="col-1">
        <h5><a class="text-secondary  " href="/logout"><h5 class="text-center">Выйти</h5></a></h5>
    </div>
</div>
<div class="container-fluid">
    <div class="d-flex align-items-start">
        <div class="col-2">

            <style>
                .nav-pills .nav-link.active, .nav-pills .show>.nav-link {
                    color: #fff;
                    background-color: #ff0000;
                }
                .nav-pills .nav-link{
                    color: #ffffff;
                    background-color: #0000ff;
                }

            </style>

            <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <br>
                <button class="nav-link  position-relative active" id="v-pills-shops-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-shops" type="button" role="tab" aria-controls="v-pills-home"
                        aria-selected="true">Магазины
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="badge-shop">4</span>
                </button>
                <br>
                <button class="nav-link  position-relative" id="v-pills-items-tab" data-bs-toggle="pill" data-bs-target="#v-pills-items"
                        type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Товары
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="badge-items">5</span>
                </button>
                <br>
                <button class="nav-link position-relative" id="v-pills-reviews-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-reviews" type="button" role="tab" aria-controls="v-pills-messages"
                        aria-selected="false">Отзывы
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="badge-reviews">6</span>
                </button>





            </div>

        </div>

        <div class="col-10">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-shops" role="tabpanel"
                     aria-labelledby="v-pills-shops-tab">
                    <h1>Магазины</h1>
                    <div class="container overflow-hidden">
                        <div th:insert="~{moderator/blocks/shops :: shopsPage}"></div>
                    </div>
                </div>
                <div class="tab-pane fade " id="v-pills-items" role="tabpanel"
                     aria-labelledby="v-pills-items-tab">
                    <h1>Товары</h1>
                    <div class="container overflow-hidden">
                        <div th:insert="~{moderator/blocks/items :: itemsPage}"></div>
                    </div>
                </div>
                <div class="tab-pane fade " id="v-pills-reviews" role="tabpanel"
                     aria-labelledby="v-pills-reviews-tab">
                    <h1>Отзывы</h1>
                    <div class="container overflow-hidden">
                        <div th:insert="~{moderator/blocks/reviews :: reviewsPage}"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>



<!----------------------------------------     Modal windows  -------->

<div class="windowRejectShop">
    <form id="moderateFormShop">
        <div class="modal" id="modalRejectShop" tabindex="-1" role = "dialog" aria-labelledby="windowModalRejectShop" aria-hidden="true">
            <div class="modal-dialog" role = "document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="windowModalRejectShop">Причина отклонения</h5>
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input id="shopId" type="text" value="0" hidden />
                        <input id="who" type="text" value="0" hidden />

                        <div class="form-group text-center">
                            <label for="rejectReason" class="font-weight-bold">Причина отказа</label>
                            <textarea type="text" class="form-control" id="rejectReason"
                                      name="description"></textarea>
                            <br>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть
                            </button>
                            <input type="button" class="btn btn-primary createRejectReason" data-bs-dismiss="modal" onclick="buttonConfirmRejectShop()"
                                   value="Сохранить"/>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </form>
</div>



<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="/js/moderate.js"></script>
</body>
</html>
