<!DOCTYPE html>
<html lang="en" class="h-100"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      >
    <head>
        <title>Signup</title>
    </head>
<body>
<form class="form-signin mx-auto font-weight-bold text-center p-3" content="application/json"
      th:action="@{/update}" th:object="${userDto}" method="post"
      style="width: 300px;">
    <div class="m-auto">
        <img th:src="@{/img/logo.png}" alt="logo">
    </div>
    <h1 class="h3 mb-3 font-weight-normal">Для завершения регистрации заполните следующие поля</h1>

    <div th:if="${param.error}">
        Неверный логин или пароль.
    </div>
    <div th:if="${param.logout}">
        Вы успешно вышли из учетной записи.
    </div>
    <label for="inputLogin" class="sr-only">Username</label>
    <input hidden = "" type="text" name="username" th:value="*{username}" id="inputLogin" class="form-control" placeholder="Логин"
           required=""/>

    <label for="inputPassword" class="sr-only">Password</label>
    <input hidden = "" type="password" name="password" th:value="*{password}" id="inputPassword" class="form-control"
           placeholder="Пароль" required=""/>

    <label for="inputFirstName" class="sr-only">First Name</label>
    <input type="text" th:value="*{firstName}" name="firstName" id="inputFirstName" class="form-control"
           placeholder="First name" required=""/>

    <label for="inputLastName" class="sr-only">Last Name</label>
    <input type="text" th:value="*{lastName}" name="lastName" id="inputLastName" class="form-control"
           placeholder="Last name" required=""/>

    <label for="inputPhone" class="sr-only">Phone</label>
    <input type="text" th:value="*{phone}" name="phone" id="inputPhone" class="form-control" placeholder="Phone"
           required=""/>

    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" th:value="*{email}" name="email" id="inputEmail" class="form-control" placeholder="Email"
           required=""/>

    <div th:object="${addressDto}">
          <input type="text" th:value="*{country}" name="country" id="inputCountry" class="form-control"
               placeholder="Страна" required=""/>

        <label for="inputCity" class="sr-only">City</label>
        <input type="text" th:value="*{city}" name="city" id="inputCity" class="form-control" placeholder="Город"
               required=""/>

        <label for="inputCityIndex" class="sr-only">Index</label>
        <input type="text" th:value="*{cityIndex}" name="cityIndex" id="inputCityIndex" class="form-control"
               placeholder="Индекс" required=""/>

        <label for="inputStreet" class="sr-only">Street</label>
        <input type="text" th:value="*{street}" name="street" id="inputStreet" class="form-control" placeholder="Улица"
               required=""/>

        <label for="inputHouse" class="sr-only">House</label>
        <input type="text" th:value="*{house}" name="house" id="inputHouse" class="form-control" placeholder="Дом"
               required=""/>

    </div>
    <label for="inputAge" class="sr-only">Age</label>
    <input type="text" th:value="*{age}" name="age" id="inputAge" class="form-control" placeholder="Age" required=""/>
    <label for="birthday"><input type="date" th:value="*{birthday}" name="birthday" id="birthday" class="form-control"
                                 placeholder="Дата рождения" required=""/></label>
    <label>
        <select name="gender" th:field="*{gender}">
            <option th:each="g : ${T(com.amr.project.model.enums.Gender).values()}"
                    th:value="${g}"
                    th:text="${g}">
        </select>
    </label>
    <br>
    <button class="btn btn-lg btn-primary btn-block mt--5" type="submit">Сохранить данные</button>
</form>
</body>
</html>
